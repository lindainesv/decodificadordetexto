<!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="imagens/x-icon.png" type="image/png"/>

</head>

<body>
    <header>
        <div class="logo" >
            <a href="https://www.alura.com.br/" target="_blank"><img src="imagens/alura_logo.png" alt="Logo da Alura"></a>
        </div>
    </header>

    <div class="main">
       
       <div class="codificar">
            <textarea cols="10" name=" " id="txt-in" placeholder="Digite aqui seu texto..."></textarea>
            <div class="info">
                <img src="imagens/exclamacao.svg" alt="ponto de exclamação" width="12px" ><p >Apenas letras sem acento.</p>
            </div>
            <div class="botoes">
                <button class="botao botaocriptador">Criptografar</button>
                <button class="botao botaodescriptador">Descriptografar</button>
            </div>
        </div>
    </div>


        <div id="decodificar">
            <img class="icone" id="icone" src="imagens/img1.png" alt="imagem-ilustrativa">
            
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            
            <textarea cols="10" readonly name=" " id="txt-out" placeholder="Digite ao lado um texto que você deseja criptografar ou descriptografar"></textarea>
    
            <h3 id="msg"></h3>

            <div id="copiar"></div>
        </div> 

    <footer class="rodape">

    </footer>

    </body>

</html>
